<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- .wrap이 basicLayout에 setContent함수에 전달 -->
<th:block th:replace="~{./include/basicLayout :: setContent( ~{:: .wrap}  ) }">

        
    <div class="wrap">
        <div class="warp_inner">
            <!-- left_menu end -->
            <div class="right_content">
                <div class="midiaq">
                    <div class="mainWrapper"> 
						<div class="ipssGiudeBlock" style="color:red; font-size: large;">
							-요구사항<br>
							-판매자는 등록한 본인에 글에 대해 수정, 삭제할 수 있다.<br>
							-해당 글에 해당하는 정보를 미리보여주도록 처리한다. <br>
                            <br>
                            
						</div>
					</div>
                    <div class="page_title">게시글 연습 > <span class="page_subtitle">글수정/삭제</span></div>
                    <form name="noticeHandleForm" action="#####" method="post">
                        <div class="full_collum collum">
                            <ul>
                                <li class="collum_t네네! 내일합시다!it">
                                    <h2>게시글관리</h2>

                                    <span class="showtoggle minus"></span>
                                    <ul>
                                        <li>
                                            <table cellpadding="0" cellspacing="0" class="board_basic_view"
                                                width="100%;">
                                                <tr>
                                                    <th>등록일</th>
                                                    <td>
                                                        <span>[[${vo.noticedate}]]</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>아이디</th>
                                                    <td><input type="text" class="inputw150" name="writer" th:value="${vo.writer}" readonly></td>
                                                </tr>

                                                <tr>
                                                    <th>제목</th>
                                                    <td colspan="5"><input type="text" class="inputw99p" name="title" th:value="${vo.title}"></td>
                                                </tr>


                                                
                                                <tr>
                                                    <th>내용</th>
                                                    <td colspan="5">
                                                        <div><textarea  class="inputw99p" name="content" style="height: 200px;">
                                                        [[${vo.content}]]</textarea>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr style="display:none;">
													<td><input type="hidden" name="nno" th:value="${vo.nno}"></td>
												</tr>
												

                                            </table>
                                            <div class="btn_area">
                                                <!-- 
                                                <input type="submit" class="save" value="등록">
                                            	<input type="button" class="delete" value="목록">
                                                 -->

                                                <!-- 수정, 삭제는 JS를통해 제어합니다 -->
                                                <a href="#" class="save" id="modifyBtn">수정</a>
                                                <a href="#" class="delete" id="deleteBtn">목록</a>
                                                <a href="#" class="revise mglr13">삭제</a> 
                                                
                                            </div>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <!-- right_content end -->
        </div>
        <div class="dim_layer">
        </div>
    </div>
    <!-- wrap end -->
   </th:block>


	<script type= "text/javascript">
		$("#modifyBtn").click(function(e){
			e.preventDefault();
			$("form[name='noticeHandleForm']").attr("action", "noticeUpdate").submit();
		});
		$("#deleteBtn").click(function(e){
			e.preventDefault();
			$("form[name='noticeHandleForm']").attr("action", "noticeDelete").submit();
		});
	</script>
</html>
